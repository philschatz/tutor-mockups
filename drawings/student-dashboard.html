<html>
  <head>
    <link rel="stylesheet" href="./style/main.css"/>
  </head>
  <body>


    <md-toolbar class="md-blue-theme">
      <div class="md-toolbar-tools" layout="row">
        <button class="md-button md-blue-theme"><i class="md md-menu"></i></button>
        <span flex></span>
        <button class="md-button md-blue-theme"><i class="md md-today"></i></button>
        <button class="md-button md-blue-theme"><i class="md md-more-vert"></i></button>
      </div>
    </md-toolbar>
    <md-hero layout="column">
      <span flex></span>
      <h1>AP Physics <small>by Prof Smith</small></h1>
    </md-hero>

    <md-list>

      <md-list-header layout="row">
        <span>Current Tasks</span>
        <span flex></span>
        <i class="md md-expand-less"></i>
      </md-list-header>

      <md-item>
        <md-item-content>
          <div class="md-tile-left">
            <i class="md md-assignment"></i>
          </div>
          <div class="md-tile-content">
            <h4 class="md-tile-content-first">Homework 3</h4>
            <h4 class="md-tile-content-second">4 days left</h4>
          </div>
        </md-item-content>
      </md-item>
      <md-item>
        <md-item-content>
          <div class="md-tile-left">
            <i class="md md-visibility"></i>
          </div>
          <div class="md-tile-content">
            <h4 class="md-tile-content-first">Review: Homework 2</h4>
            <h4 class="md-tile-content-second">Covers 3.1a, 3.2b</h4>
          </div>
        </md-item-content>
      </md-item>

      <md-list-header layout="row">
        <span>Upcoming</span>
        <span flex></span>
        <i class="md md-expand-less"></i>
      </md-list-header>
      <md-item>
        <md-item-content>
          <div class="md-tile-left">
            <i class="md md-assignment"></i>
          </div>
          <div class="md-tile-content">
            <h4 class="md-tile-content-first">Homework 4</h4>
            <h4 class="md-tile-content-second">in 4 days</h4>
          </div>
        </md-item-content>
      </md-item>
      <md-item>
        <md-item-content>
          <div class="md-tile-left">
            <i class="md md-class"></i>
          </div>
          <div class="md-tile-content">
            <h4 class="md-tile-content-first">Lecture 4.3</h4>
            <h4 class="md-tile-content-second">in 8 days</h4>
          </div>
        </md-item-content>
      </md-item>
      <md-item>
        <md-item-content>
          <div class="md-tile-left">
            <i class="md md-assignment"></i>
          </div>
          <div class="md-tile-content">
            <h4 class="md-tile-content-first">Homework 5</h4>
            <h4 class="md-tile-content-second">in 10 days</h4>
          </div>
        </md-item-content>
      </md-item>

      <md-list-header layout="row">
        <span>Completed</span>
        <span flex></span>
        <i class="md md-expand-less"></i>
      </md-list-header>

      <md-item class="task-completed">
        <md-item-content>
          <div class="md-tile-left">
            <i class="md md-assignment"></i>
          </div>
          <div class="md-tile-content">
            <h4 class="md-tile-content-first">Homework 2</h4>
            <h4 class="md-tile-content-second">2 days ago</h4>
          </div>
        </md-item-content>
      </md-item>
      <md-item class="task-completed">
        <md-item-content>
          <div class="md-tile-left">
            <i class="md md-assignment"></i>
          </div>
          <div class="md-tile-content">
            <h4 class="md-tile-content-first">Homework 1</h4>
            <h4 class="md-tile-content-second">5 days ago</h4>
          </div>
        </md-item-content>
      </md-item>


    </md-list>


  </body>
</html>
